<!doctype html>
<html lang=en>
<head>
<style>@media (max-width:576px){#buscar_importarms{width:150px}#importButtonMs{width:auto}}</style>
</head>
<body>
<div class=container-fluid>
<div id=filaAutorizacionMs>
<div class="row justify-content-between align-items-center gx-0 gy-2 mt-1 d-flex">
<div class=col-auto>
<a class="navbar-brand text-success h3" style=font-weight:700 id=titulo><span>Contactos de Microsoft</span></a>
</div>
<div class=col-auto>
<div class=btn-group role=group>
<button id=cerVentana_importarms class="btn-close btn-lg" data-bs-dismiss=modal aria-label=Close title="Cerrar ventana" data-bs-toggle=tooltip onclick='cambioDiv("importarms","menu",0,0)'></button>
</div>
</div>
</div>
<div class="row justify-content-start align-items-center gx-2 gy-3 mt-1 d-flex">
<div class=col-auto>
<span id=txtAutorizacionMicrosoft></span>
</div>
</div>
<div class="row justify-content-start align-items-center gx-2 gy-3 mt-1 d-flex">
<div class=col-auto>
<button id=btnImportarContactosMs class="btn btn-success btn-lg"><span>Autorizar</span></button>
</div>
</div>
</div>
<div class="row justify-content-between align-content-center d-none" id=filaMs style=padding-top:10px;padding-bottom:10px>
<div class=col-auto>
<div class=btn-group role=group>
<input type=search id=buscar_importarms class="form-control form-control-sm" placeholder=Buscar onchange='buscarAhora("tabImportMs","buscar1")' title="Buscar en la tabla" data-bs-toggle=tooltip>
</div>
</div>
<div class=col-auto>
<button id=importButtonMs class="btn btn-success btn-sm" onclick='mostrarModal(tExp("¿Importar los contactos seleccionados?",""),importSelectedMs)'><i class="bi bi-cloud-upload-fill"></i>&nbsp;<span>Importar</span></button>
</div>
<div class=col-auto>
<div class=btn-group role=group>
<button type=button id=cerVentana_importarms class="btn-close btn-lg" data-bs-dismiss=modal aria-label=Close title="Cerrar ventana" data-bs-toggle=tooltip onclick='cambioDiv("importarms","menu",0,0)'></button>
</div>
</div>
</div>
<div id=divTablaMs class="row d-none">
<table id=tabImportMs class="table table-striped table-responsive table-bordered table-hover" data-toggle=table data-undefined-text="" data-id-table=tabImportMs data-side-pagination=client data-pagination=true data-page-size=100000 data-show-pagination-switch=false data-show-extended-pagination=false data-pagination-parts="['pageList']" data-show-search-button=false data-search-selector=#buscar_importarms data-search-highlight=true data-search-on-enter-key=false data-search=true>
<thead>
<tr>
<th data-field=state data-title="" data-checkbox=true></th>
<th data-field=name data-title=Nombre></th>
<th data-field=email data-title=E-mail></th>
<th data-field=phone1 data-title="Teléfono 1"></th>
<th data-field=phone2 data-title="Teléfono 2"></th>
<th data-field=company data-title=Empresa></th>
<th data-field=notes data-title=Notas></th>
</tr>
</thead>
</table>
</div>
</div>
<div id=msjImportMs></div>
</body>
</html>
