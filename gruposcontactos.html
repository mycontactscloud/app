<!doctype html>
<html lang=es>
<head>
<style>body{background-color:#f8f9fa}.group-card{margin-bottom:20px}.group-header{display:flex;justify-content:space-between;align-items:center;background-color:#e9ecef;color:#007bff;padding:10px;border-top-left-radius:.25rem;border-top-right-radius:.25rem}.group-header .group-name{font-weight:700}.group-footer{background-color:#e9ecef;padding:10px;border-bottom-left-radius:.25rem;border-bottom-right-radius:.25rem}.default-element .element-name{font-weight:700;color:#28a745}.default-element .set-default-btn{background-color:#28a745;color:#fff;border-color:#28a745;transition:background-color .3s ease}.default-element .set-default-btn:hover{background-color:#218838;border-color:#1e7e34}.element-buttons{display:flex;gap:0}.element-buttons .btn{margin:0;padding:.2rem .4rem}</style>
</head>
<body>
<div class="container-fluid mt-2">
<div class="row mb-3">
<div class="col-12 d-flex justify-content-between align-items-center">
<a class="navbar-brand text-success h3" style=font-weight:700 id=titulo><span>Grupos de contactos</span></a>
<div class=btn-group role=group>
<button id=cerVentana_gruposContactos class="btn-close btn-lg" aria-label=Close title="Cerrar ventana" data-bs-toggle=tooltip onclick='cambioDiv("gruposcontactos","menu",0,0)'></button>
</div>
</div>
</div>
<div class=row id=groupsContainer>
</div>
</div>
<div id=msjGruposContactos></div>
<div class="modal fade" id=groupModal tabindex=-1 aria-labelledby=groupModalLabel aria-hidden=true data-bs-backdrop=false>
<div class=modal-dialog>
<div class=modal-content>
<div class=modal-header>
<h5 class=modal-title id=groupModalLabel><span>Editar grupo</span></h5>
<button type=button class=btn-close data-bs-dismiss=modal aria-label=Close></button>
</div>
<div class=modal-body>
<input id=groupInput class=form-control placeholder="Nombre del grupo" maxlength=50>
</div>
<div class=modal-footer>
<button type=button class="btn btn-secondary btn-sm" data-bs-dismiss=modal><span>Cerrar</span></button>
<button type=button id=saveGroupBtn class="btn btn-success"><span>Guardar</span></button>
<div id=msjGroupModal></div>
</div>
</div>
</div>
</div>
<div class="modal fade" id=elementModal tabindex=-1 aria-labelledby=elementModalLabel aria-hidden=true data-bs-backdrop=false>
<div class=modal-dialog>
<div class=modal-content>
<div class=modal-header>
<h5 class=modal-title id=elementModalLabel><span>Nuevo elemento</span></h5>
<button type=button class=btn-close data-bs-dismiss=modal aria-label=Close></button>
</div>
<div class=modal-body>
<input id=elementInput class=form-control placeholder="Nombre del elemento" maxlength=50>
</div>
<div class=modal-footer>
<button type=button class="btn btn-secondary btn-sm" data-bs-dismiss=modal><span>Cerrar</span></button>
<button type=button id=saveElementBtn class="btn btn-success"><span>Guardar</span></button>
<div id=msjElementModal></div>
</div>
</div>
</div>
</div>
</body>
</html>
